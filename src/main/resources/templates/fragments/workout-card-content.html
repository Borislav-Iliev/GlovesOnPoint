<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div class="row">
    <div class="col-md-3" th:each="w : ${workouts.getContent()}">
        <div class="card mb-4 box-shadow">
            <img th:src="@{${w.imageUrl}}" class="card-img-top" alt="Thumbnail [100%x225]"
                 data-holder-rendered="true"
                 style="height: 225px; width: 100%; display: block;">
            <div class="card-body">
                <div class="text-center">
                    <p class="card-text border-bottom "><span th:text="${w.level}"></span></p>
                    <p class="card-text border-bottom "><span th:text="${w.type}"></span></p>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a type="button" class="btn btn-sm btn-outline-secondary"
                           sec:authorize="hasRole('MODERATOR')"
                           th:href="@{/workouts/delete/{id}(id = ${w.id})}">Delete</a>
                    </div>
                    <div class="btn-group">
                        <a type="button" class="btn btn-sm btn-outline-secondary"
                           th:href="@{/workouts/details/{id}(id = ${w.id})}">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
