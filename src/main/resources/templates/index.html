<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{fragments/meta-info}">Meta</th:block>
</head>

<body>

<div class="banner">

    <th:block th:include="~{fragments/navbar}">Navbar</th:block>

    <div class="content">

        <h1 class="text-center text-white mt-5">
            Welcome to Gloves On Point
            <span
                    sec:authorize="isAuthenticated()"
                    th:text="', ' + ${#authentication.principal.fullName} + '!'">
            </span>
        </h1>

        <p class="text-center text-white mt-5">
            The world's leadind kickboxing site striving to make you a better fighter!
        </p>

        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{users/login}">
                <button type="button" class="home-button"><span class="home-button-span"></span> Login</button>
            </a>

            <a th:href="@{users/register}">
                <button type="button" class="home-button"><span class="home-button-span"></span> Register</button>
            </a>
        </div>

    </div>

</div>

</body>

</html>
