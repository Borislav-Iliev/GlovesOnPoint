<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/meta-info}">Meta</th:block>
</head>

<body class="register">

<th:block th:include="~{fragments/navbar}">Navbar</th:block>

<div class="container">
    <h2 class="text-center text-white">Register</h2>
    <form th:action="@{/users/register}"
          th:method="post"
          th:object="${userRegistrationModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input
                        id="firstName"
                        th:field="*{firstName}"
                        th:errorclass="is-invalid"
                        type="text"
                        class="form-control"
                        placeholder="First name"/>
                <div class="invalid-feedback errors alert alert-danger">
                    <p
                            th:each="err : ${#fields.errors('firstName')}"
                            th:text="${err}">
                    </p>
                </div>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input id="lastName"
                       th:field="*{lastName}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="Last name"/>
                <div class="invalid-feedback errors alert alert-danger">
                    <p
                            th:each="err : ${#fields.errors('lastName')}"
                            th:text="${err}">
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input id="username"
                       th:field="*{username}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="Username"/>
                <div class="invalid-feedback errors alert alert-danger">
                    <p
                            th:each="err : ${#fields.errors('username')}"
                            th:text="${err}">
                    </p>
                </div>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input id="email"
                       th:field="*{email}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="Email"/>
                <div class="invalid-feedback errors alert alert-danger">
                    <p
                            th:each="err : ${#fields.errors('email')}"
                            th:text="${err}">
                    </p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="age" class="text-white font-weight-bold">Age</label>
                <input
                        id="age"
                        th:field="*{age}"
                        th:errorclass="is-invalid"
                        type="number"
                        class="form-control"
                        placeholder="Age"
                />
                <div class="invalid-feedback errors alert alert-danger">
                    <p
                            th:each="err : ${#fields.errors('age')}"
                            th:text="${err}">
                    </p>
                </div>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="imageUrl" class="text-white font-weight-bold">Profile Picture Url</label>
                <input
                        id="imageUrl"
                        th:field="*{imageUrl}"
                        th:errorclass="is-invalid"
                        type="password"
                        class="form-control"
                        placeholder="Profile Picture Url"
                />
                <div class="invalid-feedback errors alert alert-danger">
                    <p
                            th:each="err : ${#fields.errors('imageUrl')}"
                            th:text="${err}">
                    </p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input
                        id="password"
                        th:field="*{password}"
                        th:errorclass="is-invalid"
                        type="number"
                        class="form-control"
                        placeholder="Password"
                />
                <div class="invalid-feedback errors alert alert-danger">
                    <p
                            th:each="err : ${#fields.errors('password')}"
                            th:text="${err}">
                    </p>
                </div>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
                <input
                        id="confirmPassword"
                        th:field="*{confirmPassword}"
                        th:errorclass="is-invalid"
                        type="password"
                        class="form-control"
                        placeholder="Confirm Password"
                />
                <div class="invalid-feedback errors alert alert-danger">
                    <p
                            th:each="err : ${#fields.errors('confirmPassword')}"
                            th:text="${err}">
                    </p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>
</div>

</body>

</html>
