<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/meta-info}">Meta</th:block>
</head>

<body class="profile">

<th:block th:include="~{fragments/navbar}">Navbar</th:block>

<div class="d-flex justify-content-center container mt-3">
    <div class="row w-50">
        <div class="col">

            <div class="text-center">
                <img th:src="@{${user.imageUrl}}" width="100" alt="Profile Picture"
                     class="rounded-circle">
            </div>

            <div class="text-center">
                <span class="btn-info rounded text-white p-1 px-2 mt-auto"
                      th:text="${user.getRole()}">
                </span>
            </div>

            <h3 class="text-white border-bottom mt-3">Information</h3>

            <div class="row">
                <div class="col">
                    <h4 class="text-white mt-3">Username</h4>
                    <span class="mt-2 mb-0"
                          th:text="${user.username}">
                    </span>
                </div>
                <div class="col">
                    <h4 class="text-white mt-3">Email</h4>
                    <span class="mt-2 mb-0"
                          th:text="${user.email}">
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h4 class="text-white mt-3">First Name</h4>
                    <span class="mt-2 mb-0"
                          th:text="${user.firstName}">
                    </span>
                </div>
                <div class="col">
                    <h4 class="text-white mt-3">Last Name</h4>
                    <span class="mt-2 mb-0"
                          th:text="${user.lastName}">
                    </span>
                </div>
            </div>

            <h3 class="text-white border-bottom mt-3">Stats</h3>

            <div class="row">
                <div class="col">
                    <h4 class="text-white mt-3">Posts</h4>
                    <span class="mt-2 mb-0"
                          th:text="${user.posts.size}">
                    </span>
                </div>
                <div class="col">
                    <h4 class="text-white mt-3">Comments</h4>
                    <span class="mt-2 mb-0"
                          th:text="${user.comments.size}">
                    </span>
                </div>
            </div>

            <div class="row justify-content-center mt-4">
                <a th:href="@{/users/profile/edit}">
                    <button type="button" class="home-button"><span class="home-button-span"></span> Edit Profile
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>

</body>

</html>
